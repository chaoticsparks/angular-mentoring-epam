<div class="overlay" *ngIf="isLoading | async">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="spinner-grow" style="width: 7rem; height: 7rem;">
    </div>
    <div class="spinner-grow" style="width: 7rem; height: 7rem; animation-delay: .3s" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 7rem; height: 7rem; animation-delay: .6s">
    </div>
  </div>
</div>
