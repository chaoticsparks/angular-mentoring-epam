<div class="form-group">
  <label for="courseDuration">Duration</label>
  <input type="text" class="form-control" id="courseDuration" aria-describedby="courseDurationHelp" [(ngModel)]="duration" [ngModelOptions]="{standalone: true}">
  <small id="courseDurationHelp" class="form-text text-muted">
    {{ duration | formatDuration }}
  </small>
</div>
