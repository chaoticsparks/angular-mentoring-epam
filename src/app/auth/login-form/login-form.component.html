<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="toLogin()">Login</button>
          <div class="alert alert-danger mt-2" role="alert" *ngIf="error">
            {{error}}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
